apiVersion: v1
kind: Namespace
metadata:
  name: platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa
  namespace: platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: store-provisioner-role
rules:
  - apiGroups: ["", "apps", "networking.k8s.io", "policy", "rbac.authorization.k8s.io", "batch"]
    resources:
      - "namespaces"
      - "deployments"
      - "replicasets"
      - "statefulsets"     
      - "daemonsets"
      - "services"
      - "ingresses"
      - "persistentvolumeclaims"
      - "secrets"           
      - "configmaps"        
      - "pods"
      - "jobs"
      - "cronjobs"
      - "networkpolicies"
      - "resourcequotas"
      - "limitranges"
      - "serviceaccounts"   
      - "roles"
      - "rolebindings"
    verbs: ["create", "delete", "get", "list", "watch", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: store-provisioner-binding
subjects:
  - kind: ServiceAccount
    name: orchestrator-sa
    namespace: platform
roleRef:
  kind: ClusterRole
  name: store-provisioner-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator-sa
      containers:
        - name: api
          image: orchestrator:local
          imagePullPolicy: Never
          env:
            - name: CHART_PATH
              value: "/app/charts/woocommerce"
            - name: BASE_DOMAIN
              value: "127.0.0.1.nip.io"
            - name: NODE_ENV
              value: "local"
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-svc
  namespace: platform
spec:
  selector:
    app: orchestrator
  ports:
    - port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: ui
          image: dashboard:local
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: platform
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: platform
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
    - host: dashboard.127.0.0.1.nip.io
      http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: orchestrator-svc
                port:
                  number: 80
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dashboard-svc
                port:
                  number: 80