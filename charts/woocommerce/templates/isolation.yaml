apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: "{{ .Values.storeName }}-deny-all"
  namespace: store-{{ .Values.storeName }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx 
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system 
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: "{{ .Values.storeName }}-quota"
  namespace: store-{{ .Values.storeName }}
spec:
  hard:
    pods: "5"
    requests.cpu: "1"
    requests.memory: "1Gi"
    requests.storage: "5Gi"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: "{{ .Values.storeName }}-limits"
  namespace: store-{{ .Values.storeName }}
spec:
  limits:
  - default:
      cpu: "500m"     
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"    
      memory: "256Mi"
    type: Container